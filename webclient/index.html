<!DOCTYPE html>

<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/uikit.min.css" />
        <script src="js/uikit.min.js"></script>
        <script src="js/uikit-icons.min.js"></script>
        <style>
            /*
            * ExtraSmall
            */
            /* Horizontal */
            .uk-grid-extra-small,
            .uk-grid-column-small {
            margin-left: -7.5px;
            }
            .uk-grid-extra-small > *,
            .uk-grid-column-small > * {
            padding-left: 7.5px;
            }
            /* Vertical */
            .uk-grid + .uk-grid-extra-small,
            .uk-grid + .uk-grid-row-small,
            .uk-grid-extra-small > .uk-grid-margin,
            .uk-grid-row-small > .uk-grid-margin,
            * + .uk-grid-margin-small {
            margin-top: 7.5px;
            }

            .bg-col-amount {
                text-align: right;
            }
        </style>
        <script src="main.js" type="module"></script>
    </head>
    <body>
        <!-- <div id="main"></div> -->
        <div class="uk-section uk-section-primary uk-height-max-small">
            <div class="uk-container">
                Header and toolbar goes here
            </div>
        </div>   
        <div class="uk-section uk-overflow-auto" uk-height-viewport="expand: true" id="viewport">
            <div class="uk-container" id="main"></div>
        </div>
        <div class="uk-section uk-section-primary uk-height-max-small">
            <div class="uk-container">
                Footer, totals and graph? goes here
            </div>
        </div>  
        <div id="edit-record-dialog" uk-modal="bg-close: false">
            <div class="uk-modal-dialog">
                <div class="uk-modal-header">
                    <h2 class="uk-modal-title">Edit Transaction</h2>
                </div>

                <div class="uk-modal-body" uk-overflow-auto>
                    <form class="uk-form-stacked">

                        <div class="uk-margin">
                            <label class="uk-form-label" for="edit-record-dialog-date">Date</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="edit-record-dialog-date" type="date" placeholder="Some text...">
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <label class="uk-form-label" for="edit-record-dialog-category">Category</label>
                            <div class="uk-form-controls">
                                <select class="uk-select" id="edit-record-dialog-category">
                                    <option>Income</option>
                                    <option>Charity</option>
                                    <option>Saving</option>
                                    <option>Housing</option>
                                    <option>Utilities</option>
                                    <option>Food</option>
                                    <option>Clothing</option>
                                    <option>Transportation</option>
                                    <option>Medical</option>
                                    <option>Personal</option>
                                    <option>Education</option>
                                    <option>Recreation</option>
                                    <option>Debt</option>
                                </select>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <label class="uk-form-label" for="edit-record-dialog-name">Name</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="edit-record-dialog-name" type="text" placeholder="Name...">
                            </div>
                        </div>

                        <div class="uk-margin">
                            <div class="uk-form-controls">
                                <label><input class="uk-checkbox" type="checkbox" id="edit-record-dialog-deposit"> Deposit</label><br>
                                <label><input class="uk-checkbox" type="checkbox" id="edit-record-dialog-cash"> Cash</label><br>
                                <label><input class="uk-checkbox" type="checkbox" id="edit-record-dialog-transfer"> Transfer</label><br>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <label class="uk-form-label" for="edit-record-dialog-check">Check Number</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="edit-record-dialog-check" type="text" placeholder="Name...">
                            </div>
                        </div>

                        <div class="uk-margin">
                            <label class="uk-form-label" for="edit-record-dialog-amount">Amount</label>
                            <div class="uk-form-controls">
                                <input class="uk-input" id="edit-record-dialog-amount" type="number" placeholder="Amount...">
                            </div>
                        </div>
                    
                        <div class="uk-margin">
                            <div class="uk-form-controls">
                                <label><input class="uk-checkbox" type="checkbox" id="edit-record-dialog-paid"> Paid</label><br>
                                <label><input class="uk-checkbox" type="checkbox" id="edit-record-dialog-scheduled"> Scheduled</label><br>
                            </div>
                        </div>

                        <div class="uk-margin">
                            <label class="uk-form-lable" for="edit-record-dialog-note">Notes</label>
                            <div class="uk-form-controls">
                                <textarea class="uk-textarea" rows="5" id="edit-record-dialog-note" placeholder="Notes..."></textarea>
                            </div>
                        </div>

                    </form>                
                </div>
                <div class="uk-modal-footer uk-text-right">
                    <button class="uk-button uk-button-default uk-modal-close" type="button">Cancel</button>
                    <button class="uk-button uk-button-primary" type="button" id="edit-record-dialog-save">Save</button>
                </div>
        
            </div>
        </div>      
    </body>
</html>
